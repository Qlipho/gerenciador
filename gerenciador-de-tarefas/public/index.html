<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Gerenciador de Tarefas</h1>
        <div id="task-form" class="mb-4">
            <input id="title" class="border p-2 mb-2 w-full" type="text" placeholder="Título da Tarefa">
            <textarea id="description" class="border p-2 mb-2 w-full" placeholder="Descrição da Tarefa"></textarea>
            <button id="add-task" class="bg-blue-500 text-white p-2">Adicionar Tarefa</button>
        </div>
        <div id="tasks"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
